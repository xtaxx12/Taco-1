{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tacopagina</title>

    <!-- font awesome cdn link  -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static '/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>
<body>  
   <header class="header">

      <div id="menu-btn" class="fas fa-bars icons"></div>
      <div id="search-btn" class="fas fasearch icons"></div>

      <nav class="navbar">
         <a href="{% url 'index' %}">Inicio</a>
         <a href="{% url 'menu' %}">Menú</a>
      </nav>

      <a href="#" class="fas fa-shopping-cart icons"></a>
      
      {% if user.is_authenticated %}
      <form class="d-flex" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'login' %}">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Cerrar sesión <i
          class="fa-solid fa-right-from-bracket"></i></button>
      </form>
    {% else %}
      <form class="d-flex" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">
          <i class="fa-solid fa-user fa-beat fa-lg"></i> Login
        </button>
      </form>
    {% endif %}
      
   </header>

<!-- header section ends  -->

<!-- Contenido  -->
{% block body %}
 
{% endblock %}
<!-- fin del Contenido  -->

<!-- footer section starts  -->
<section class="footer">
   <p class="credit"> Creado por <span><a href="#"> J </a></span></p><br>
</section>
<!-- footer section ends -->

<!-- custom js file link      -->
<script src="{% static '/js/script.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
AOS.init({
   duration: 800,
});
</script>
    
</body>
</html>

<style>
   body {
   background: url("{% static '/images/background.jpeg' %}");
   background-attachment: fixed;
   background-position: center;
   overflow-x: hidden;
   display: flex;
   flex-direction: column;
   min-height: 100vh; /* Asegura que el cuerpo ocupe al menos el 100% del alto de la ventana */
   margin: 0;
   }

   .home {
   margin-top: 7rem;
   background: url("{% static '/images/home-bg.png' %}") no-repeat;
   filter: drop-shadow(10px 10px 10px rgba(0,0,0,0.50));
   background-size: cover;
   background-position: center;
   }
</style>
